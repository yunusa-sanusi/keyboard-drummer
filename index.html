<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Music Beats</title>
</head>
<body>
  <div id="container">
    <div id="clap" class="generals">
      <h1>A</h1>
      <p>CLAP</p>
    </div>
    <div id="hihat" class="generals">
      <h1>S</h1>
      <p>HIHAT</p>
    </div>
    <div id="kick" class="generals">
      <h1>D</h1>
      <p>KICK</p>
    </div>
    <div id="openhat" class="generals">
      <h1>F</h1>
      <p>OPENHAT</p>
    </div>
    <div id="boom" class="generals">
      <h1>G</h1>
      <p>BOOM</p>
    </div>
    <div id="ride" class="generals">
      <h1>H</h1>
      <p>RIDE</p>
    </div>
    <div id="snare" class="generals">
      <h1>J</h1>
      <p>SNARE</p>
    </div>
    <div id="tom" class="generals">
      <h1>K</h1>
      <p>TOM</p>
    </div>
    <div id="tink" class="generals">
      <h1>L</h1>
      <p>TINK</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
